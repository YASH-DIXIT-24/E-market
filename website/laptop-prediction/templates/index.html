<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Laptop Price Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
 <div class="laptop-image"></div>
	<h1>Predict Laptop Price</h1>
  <form action="{{ url_for('predict_laptop')}}"method="post">
    <input type="text" name="SSD" placeholder="SSD" required="required" /> <br> <br>
    <input type="text" name="HDD" placeholder="HDD" required="required" /> <br> <br>
    <input type="text" name="RAM" placeholder="RAM" required="required" /> <br> <br>
    <input type="text" name="Processor" placeholder="Processor" required="required"/> <br> <br>
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
  </form>
   <br>
   <br>
   {{ prediction_text }}
</body>
</html>
